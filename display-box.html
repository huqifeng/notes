<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
.box{
	height: 100px;
	border:10px solid #000;
	padding: 10px;
	display:-webkit-box;
}
.box div{
	width: 100px;
	height: 100px;
	background: red;
	border:1px solid #fff;
}
</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
<script type="text/javascript">
	/*
	
	父级的设置
		display:box 弹性盒模型；
			弹性盒模型是不兼容的 
			display:-weblit-box;	Chrome 谷歌浏览器
			display:-moz-box;	Firefox 火狐浏览器
		
		
		box-orient 定义盒模型的布局方向
			Horiaontal 水平显示(默认)
			vertical 垂直方向
		
			-webkit-box-orient:Horizontal;
			-webkit-box-orient:vertical; 
			-moz-box-orient:vertical
			
		box-direction 元素排列顺序
			Normal 正序（默认）
			Reverse 反序
			
			-webkit-box-direction:Revrese;
			-moz-box-direction:Reverse;
		
		box-pack 水平方向富裕空间管理
			Start 富裕空间在右侧（默认）
			End 富裕空间在左侧
			Center 富裕空间左右平均分配
			Justify 富裕空间平均分配在元素之间；
			
		box-align 垂直方向富裕空间管理
			Start 所有子元素在据顶
			End 所有子元素在据底
			Center 所有子元素居中
			
		
	子级相关设置：
		box-ordinal-group 设置元素在父级内显示的具体排序位置
			接收1 - 正无穷
			设置1 则在父级排序方向的第一位显示
			
			-webkit-box-ordinal-group:1;
			-moz-box-ordinal-group:1;
			
		box-flex 定义合作的弹性空间；
			-webkit-box-flex:1;
			子元素的尺寸= 子元素的box-fiex属性值 * （父级的尺寸-具有固定宽度的兄弟级元素的宽）/所有设置box-fiex的子元素的属性值的和
		
			//
				div1{-webkit-box-flex:1;}
				div2{-webkit-box-flex:2;}
				div3{-webkit-box-flex:3;}
				div4{-webkit-box-flex:4;}
				div5{-webkit-box-flex:5;}
				
				将父级的宽度设置为1+2+3+4+5=15份；
				div1 占一份 div2 占二份 div3 占三份 div4 占四份 div5 占五份
			//
			
			//
				div1{-webkit-box-flex:1;}
				div2{-webkit-box-flex:2;}
				div3{-webkit-box-flex:3;}
				div4{-webkit-box-flex:4;}
				div5{width:300px;}
				
				将父级的剩余宽度（原有的宽度减去div5的固定宽度300px）设置为1+2+3+4=10份；
				div1 占一份 div2 占二份 div3 占三份 div4 占四份 div5宽度300px;
			//

	*/
</script>
</html>
